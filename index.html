        <div class="dropdown">
          <button class="dropbtn">Towns</button>

            <a class="col-2 TownButton" value="CJ"> Paarl </a>

            <a class="col-2 TownButton" value="CK"> Malmesbury </a>

            <a class="col-2 TownButton" value="CL"> Stellenbosch</a>

          </div>
        </div>

      </div>
    </div>

    <br>
    <div class="row">
      <div class="">
        <div style="text-align:center" class="display"></div>
      </div>
    <div class="registration"></div>
    </div>

<script src="registration.js" charset="utf-8"></script>
